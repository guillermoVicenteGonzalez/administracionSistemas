<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/styles.css">
    <title>Pecera</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="/cgi-bin/verificarLogin.cgi">Login</a>
        <a class="active">Sign up</a>
        <a href="/cgi-bin/monitor.cgi">Servicios</a>
    </div>

        <div class="cabecera">
            <h1>Sign up</h1>
        </div>

        <form class="pure-form" method="POST" action="/cgi-bin/signUp.cgi">
            <fieldset class="formulario">

                <input  name="usuario" placeholder="login" />
                <input  name="nombre" placeholder="nombre" />
                <input  name="apellido1" placeholder="1er apellido" />
                <input  name="apellido2" placeholder="2º apellido" />
                <input type="password" name="password" placeholder="contraseña" />
                <input type="email" name="email" placeholder="correo"/>
                <input name="direccion" placeholder="direccion postal"/>
                <label ><input type="checkbox" name="esProfesor" style="display: inline-block !important;"> profesor</label>
                <br>
                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </fieldset>
        </form>

        <div class="errorMsg">
            <p>Es necesario rellenar todos los campos</p>
        </div>

        <div class="footer">
            <p>© PeceraDev - 2022 | Jorge Prieto y Guillermo Vicente</p>
        </div>
</body>
</html>
